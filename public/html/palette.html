<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - La palette du goût | Ohmyfood!</title>
</head>

<body>
<header>
    <div class="header__navigation">
        <a href="index.html" target="_self"><i class="fas fa-arrow-left"></i></a>
        <h1 class="brand-name">ohmyfood</h1>
    </div>
    <img class="restaurant-picture" src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>
</header>

<main class="restaurant-main">
    <label class="menu"><h2 class="menu__title">La palette du goût</h2>
        <i class="far fa-heart"></i>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label>
                <div class="plate">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                </div>
                <div class="plate__price">
                    <p>25€</p>
                    <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
                </div>
                <div class="plate__price">
                <p>35€</p>
                <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <div class="plate__price">
                <p>20€</p>
                <input type="checkbox"/>
                </div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label>
                <div class="plate">
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                </div>
                <div class="plate__price">
                <p>40€</p>
                <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
                </div>
                <div class="plate__price">
                <p>35€</p>
                <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Filet de turbot</h3>
                <p>Aux agrumes</p>
                </div>
                <div class="plate__price">
                <p>44€</p>
                <input type="checkbox"/>
                </div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label>
                <div class="plate">
                <h3>Paris-Brest
                </h3>
                <p>Revisité</p>
                </div>
                <div class="plate__price">
                <p>18€</p>
                <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Macaron au chocolat d'exception
                </h3>
                <p>Et glace à la vanille de Madagascar</p>
                </div>
                <div class="plate__price">
                <p>22€</p>
                <input type="checkbox"/>
                </div>
            </label>
            <label>
                <div class="plate">
                <h3>Mousse au chocolat
                </h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
                </div>
                <div class="plate__price">
                <p>23€</p>
                <input type="checkbox"/>
                </div>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <h3><a href="index.html" target="_self">ohmyfood</a></h3>
    <nav class="footer-nav">
        <ul>
            <li class="footer-nav__submit"><a href="#" target="_self"><i class="fas fa-utensils"></i>Proposer un
                restaurant</a></li>
            <li class="footer-nav__partner"><a href="#" target="_self"><i class="fas fa-hands-helping"></i>Devenir
                partenaire</a></li>
            <li class="footer-nav__legal"><a href="#" target="_self">Mentions légales</a></li>
            <li class="footer-nav__contact"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
