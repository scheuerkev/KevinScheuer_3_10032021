<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - La palette du goût | Ohmyfood!</title>
</head>
<body>
<header>
    <div class="header__navigation">
        <a href="index.html" target="_self"><i class="fas fa-arrow-left"></i></a><h1 class="brand-name">ohmyfood</h1>
    </div>

    <img class="restaurant-picture" src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>
</header>
<main>
    <label class="menu"><h1 class="menu__title">La palette du goût</h1>
        <i class="far fa-heart"></i>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend> <!--css : legend::after = barre verte-->
            <label>
                <h2>Fricassée d'escargot</h2>
                <p>Au piment d'Espelette</p>
                <p>25€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Foie gras de canard mi-cuit</h2>
                <p>Et ses copeaux de truffe noire</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Oeuf au plat</h2>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <p>20€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label>
                <h2>Filet de boeuf aux herbes</h2>
                <p>Accompagné de sa ribambelle de légumes</p>
                <p>40€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Parmentier de queue de boeuf</h2>
                <p>À la truffe noire sur sa purée de panais</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Filet de turbot</h2>
                <p>Aux agrumes</p>
                <p>44€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label>
                <h2>Paris-Brest
                </h2>
                <p>Revisité</p>
                <p>18€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Macaron au chocolat d'exception
                </h2>
                <p>Et glace à la vanille de Madagascar</p>
                <p>22€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Mousse au chocolat
                </h2>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <p>23€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <img class="footer__logo" src="../img/logo/ohmyfood.png" alt="Logo Oh my food!"
         title="Oh my food!-Trouvez votre prochain restau préféré"/>
    <nav class="footer-nav">
        <ul>
            <a href="#">
                <li class="footer-nav__submit"><i></i>Proposer un restaurant</li>
            </a>
            <a href="#">
                <li class="footer-nav__partner"><i></i>Devenir partenaire</li>
            </a>
            <a href="#">
                <li class="footer-nav__legal">Mentions légales</li>
            </a>
            <a href="#">
                <li class="footer-nav__contact">Contact</li>
            </a>
        </ul>
    </nav>
</footer>

</body>
</html>
