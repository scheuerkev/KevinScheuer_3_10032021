<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="fontawesome/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - À la française | Ohmyfood!</title>
</head>
<body>
<header>
    <a href="index.html"><i><-</i></a>
    <img class="main-logo" src="../img/logo/ohmyfood.png"/>
    <img class="restaurant-picture" src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"/>
</header>
<main>
    <label class="menu"><h1 class="menu__title">À la française</h1>
        <i class="menu__heart"></i>
        <input type="checkbox"/>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label>
                <h2>Tartare de poulpe acidulé</h2>
                <p>Aux zestes d'orange</p>
                <p>25€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Velouté de légumes d'antan</h2>
                <p>Carotte, panais, topinambour</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Soupe à l'oignon</h2>
                <p>Revisitée</p>
                <p>20€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label>
                <h2>Coquilles Saint-Jacques</h2>
                <p>Accompagnées d'une purée de panais</p>
                <p>40€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Magret de canard</h2>
                <p>Et parmentier de pommes de terre</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                <p>Sur son lit de gnocchis aux légumes</p>
                <p>44€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label>
                <h2>Pétales de violettes glacés</h2>
                <p>Et purée de noisettes</p>
                <p>18€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Fondant au chocolat</h2>
                <p>Revisité</p>
                <p>22€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Millefeuille croustillant</h2>
                <p>Myrtilles et pâte d’amande</p>
                <p>23€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <img class="footer__logo" src="../img/logo/ohmyfood.png" alt="Logo Oh my food!"
         title="Oh my food!-Trouvez votre prochain restau préféré"/>
    <nav class="footer-nav">
        <ul>
            <a href="#">
                <li class="footer-nav__submit"><i></i>Proposer un restaurant</li>
            </a>
            <a href="#">
                <li class="footer-nav__partner"><i></i>Devenir partenaire</li>
            </a>
            <a href="#">
                <li class="footer-nav__legal">Mentions légales</li>
            </a>
            <a href="#">
                <li class="footer-nav__contact">Contact</li>
            </a>
        </ul>
    </nav>
</footer>

</body>
</html>
