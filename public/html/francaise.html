<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Menu - À la française | Ohmyfood!</title>
</head>
<body>
<header>
    <div class="header__navigation">
        <a href="../../index.html" target="_self"><i class="fas fa-arrow-left"></i></a>
        <h1 class="brand-name">ohmyfood</h1>
    </div>
    <img class="restaurant-picture" src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"/>
</header>
<main class="restaurant-main">
    <label class="menu"><h2 class="menu__title">À la française</h2>
        <div class="like">
            <i class="heart far fa-heart"></i>
            <i class="hidden-heart fas fa-heart"></i>
        </div>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zestes d'orange</p>
                </div>
                <div class="plate__price">
                    <p>25€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                </div>
                <div class="plate__price">
                    <p>20€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                </div>
                <div class="plate__price">
                    <p>40€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terre</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <div class="plate__price">
                    <p>44€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Pétales de violettes glacés</h3>
                    <p>Et purée de noisettes</p>
                </div>
                <div class="plate__price">
                    <p>18€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Fondant au chocolat</h3>
                    <p>Revisité</p>
                </div>
                <div class="plate__price">
                    <p>22€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtilles et pâte d’amande</p>
                </div>
                <div class="plate__price">
                    <p>23€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <h3><a href="index.html" target="_self">ohmyfood</a></h3>
    <nav class="footer-nav">
        <ul>
            <li class="footer-nav__submit"><a href="#" target="_self"><i class="fas fa-utensils"></i>Proposer un
                restaurant</a></li>
            <li class="footer-nav__partner"><a href="#" target="_self"><i class="fas fa-hands-helping"></i>Devenir
                partenaire</a></li>
            <li class="footer-nav__legal"><a href="#" target="_self">Mentions légales</a></li>
            <li class="footer-nav__contact"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
