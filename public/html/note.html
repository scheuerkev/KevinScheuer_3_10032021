<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="fontawesome/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - La note enchantée | Ohmyfood!</title>
</head>
<body>
<header>
    <a href="index.html"><i><-</i></a>
    <img class="main-logo" src="../img/logo/ohmyfood.png"/>
    <img class="restaurant-picture" src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"/>
</header>
<main>
    <label class="menu"><h1 class="menu__title">La note enchantée</h1>
        <i class="menu__heart"></i>
        <input type="checkbox"/>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label>
                <h2>TRavioles de foie gras</h2>
                <p>Accompagnés de leur crème à la truffe</p>
                <p>25€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Caviar osciètre</h2>
                <p>Sur blini à la farine de blé noir</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Homard et espuma de potiron</h2>
                <p>Mariné aux zestes d'orange</p>
                <p>20€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Foie gras de canard cuit entier</h2>
                <p>Confiture de figue et pain toasté</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label>
                <h2>Noix de coquilles Saint-Jacques</h2>
                <p>Sur lit de purée de céleri-rave</p>
                <p>40€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Langoustine poêlée</h2>
                <p>Purée de patate douce</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Mijoté de queue de boeuf</h2>
                <p>Et riz sauvage aux zestes de citron</p>
                <p>44€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label>
                <h2>Macaron noisette et chocolat</h2>
                <p>Glace au caramel brun et sel de Guérande</p>
                <p>18€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Baba au rhum revisité</h2>
                <p>Avec son coulis de citron</p>
                <p>22€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Tarte au citron meringuée</h2>
                <p>Déstructurée</p>
                <p>23€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <img class="footer__logo" src="../img/logo/ohmyfood.png" alt="Logo Oh my food!"
         title="Oh my food!-Trouvez votre prochain restau préféré"/>
    <nav class="footer-nav">
        <ul>
            <a href="#">
                <li class="footer-nav__submit"><i></i>Proposer un restaurant</li>
            </a>
            <a href="#">
                <li class="footer-nav__partner"><i></i>Devenir partenaire</li>
            </a>
            <a href="#">
                <li class="footer-nav__legal">Mentions légales</li>
            </a>
            <a href="#">
                <li class="footer-nav__contact">Contact</li>
            </a>
        </ul>
    </nav>
</footer>

</body>
</html>
