<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
<!--    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css"/>-->
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Menu - La note enchantée | Ohmyfood!</title>
</head>

<body>
<header>
    <div class="header__navigation">
        <a href="../../index.html" target="_self"><i class="fas fa-arrow-left"></i></a>
        <h1 class="brand-name">ohmyfood</h1>
    </div>
    <img class="restaurant-picture" src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"/>
</header>

<main class="restaurant-main">
    <label class="menu"><h2 class="menu__title">La note enchantée</h2>
        <div class="like">
            <i class="heart far fa-heart"></i>
            <i class="hidden-heart fas fa-heart"></i>
        </div>
    </label>
    <form class="order">
        <fieldset class="fieldset__element fieldset__element--1">
            <legend>Entrées</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                </div>
                <div class="plate__price">
                    <p>25€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Mariné aux zestes d'orange</p>
                </div>
                <div class="plate__price">
                    <p>20€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--4">
                <div class="plate">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset class="fieldset__element fieldset__element--2">
            <legend>Plats</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                </div>
                <div class="plate__price">
                    <p>40€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Mijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                </div>
                <div class="plate__price">
                    <p>44€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset class="fieldset__element fieldset__element--3">
            <legend>Desserts</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                </div>
                <div class="plate__price">
                    <p>18€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                </div>
                <div class="plate__price">
                    <p>22€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                </div>
                <div class="plate__price">
                    <p>23€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <h3><a href="index.html" target="_self">ohmyfood</a></h3>
    <nav class="footer-nav">
        <ul>
            <li class="footer-nav__submit"><a href="#" target="_self"><i class="fas fa-utensils"></i>Proposer un
                restaurant</a></li>
            <li class="footer-nav__partner"><a href="#" target="_self"><i class="fas fa-hands-helping"></i>Devenir
                partenaire</a></li>
            <li class="footer-nav__legal"><a href="#" target="_self">Mentions légales</a></li>
            <li class="footer-nav__contact"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
