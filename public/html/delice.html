<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - Le délice des sens | Ohmyfood!</title>
</head>
<body>
<header>
    <div class="header__navigation">
        <a href="../../index.html" target="_self"><i class="fas fa-arrow-left"></i></a>
        <h1 class="brand-name">ohmyfood</h1>
    </div>
    <img class="restaurant-picture" src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"/>
</header>
<main class="restaurant-main">
    <label class="menu"><h2 class="menu__title">Le délice des sens</h2>
        <div class="like">
            <i class="heart far fa-heart"></i>
            <i class="hidden-heart fas fa-heart"></i>
        </div>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                </div>
                <div class="plate__price">
                    <p>25€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                </div>
                <div class="plate__price">
                    <p>20€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                </div>
                <div class="plate__price">
                    <p>40€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                </div>
                <div class="plate__price">
                    <p>35€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                </div>
                <div class="plate__price">
                    <p>44€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label class="label__element label__element--1">
                <div class="plate">
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                </div>
                <div class="plate__price">
                    <p>18€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--2">
                <div class="plate">
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                </div>
                <div class="plate__price">
                    <p>22€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
            <label class="label__element label__element--3">
                <div class="plate">
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                </div>
                <div class="plate__price">
                    <p>23€</p>
                </div>
                <div class="checked"><i class="fas fa-check-circle"></i></div>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <nav class="footer-nav">
        <ul>
            <li class="footer-nav__submit"><a href="#" target="_self"><i class="fas fa-utensils"></i>Proposer un
                restaurant</a></li>
            <li class="footer-nav__partner"><a href="#" target="_self"><i class="fas fa-hands-helping"></i>Devenir
                partenaire</a></li>
            <li class="footer-nav__legal"><a href="#" target="_self">Mentions légales</a></li>
            <li class="footer-nav__contact"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
