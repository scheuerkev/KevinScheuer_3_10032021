<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="fontawesome/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalizer.css"/>
    <link rel="stylesheet" href="../css/mobile.css"/>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 426px)"/>
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 769px)"/>
    <title>Menu - Le délice des sens | Ohmyfood!</title>
</head>
<body>
<header>
    <a href="index.html"><i><-</i></a>
    <img class="main-logo" src="../img/logo/ohmyfood.png"/>
    <img class="restaurant-picture" src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"/>
</header>
<main>
    <label class="menu"><h1 class="menu__title">Le délice des sens</h1>
        <i class="menu__heart"></i>
        <input type="checkbox"/>
    </label>
    <form class="order">
        <fieldset>
            <legend>Entrées</legend>
            <label>
                <h2>Tartare de thon</h2>
                <p>Assaisonné au yuzu</p>
                <p>25€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Bouchée de homard croustillant</h2>
                <p>Et sa farandole de petits légumes</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Velouté de cèpes</h2>
                <p>Aux truffes</p>
                <p>20€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Plats</legend>
            <label>
                <h2>Poulet rôti aux herbes de Provence</h2>
                <p>Et sa crème de truffe</p>
                <p>40€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Langouste rôtie</h2>
                <p>Et ses légumes de saison</p>
                <p>35€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Côte de boeuf Angus</h2>
                <p>Et sa purée de panais</p>
                <p>44€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <fieldset>
            <legend>Desserts</legend>
            <label>
                <h2>Farandole de desserts</h2>
                <p>Du chef</p>
                <p>18€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Crème brulée</h2>
                <p>Revisitée</p>
                <p>22€</p>
                <input type="checkbox"/>
            </label>
            <label>
                <h2>Tiramisu</h2>
                <p>À la noisette</p>
                <p>23€</p>
                <input type="checkbox"/>
            </label>
        </fieldset>
        <button class="order__send">Commander</button>
    </form>
</main>
<footer>
    <img class="footer__logo" src="../img/logo/ohmyfood.png" alt="Logo Oh my food!"
         title="Oh my food!-Trouvez votre prochain restau préféré"/>
    <nav class="footer-nav">
        <ul>
            <a href="#">
                <li class="footer-nav__submit"><i></i>Proposer un restaurant</li>
            </a>
            <a href="#">
                <li class="footer-nav__partner"><i></i>Devenir partenaire</li>
            </a>
            <a href="#">
                <li class="footer-nav__legal">Mentions légales</li>
            </a>
            <a href="#">
                <li class="footer-nav__contact">Contact</li>
            </a>
        </ul>
    </nav>
</footer>

</body>
</html>
